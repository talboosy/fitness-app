<section>
  <form
    fxLayoutGap="10px"
    fxLayout="column"
    fxLayoutAlign="center center"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
      />
      <mat-hint>Please add a valid email</mat-hint>
      <mat-error>Invalid/Missing email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
      />
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      [disabled]="loginForm.invalid"
      color="primary"
    >
      Submit
    </button>
  </form>
</section>
